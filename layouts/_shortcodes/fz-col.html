<div class="fz-col-wrapper"
     {{ if .Get "width" }}
     style="width: {{ .Get "width" }} !important;"
     {{ end }}
>
    <div class="fz-col">
        {{ if .Get "title" }}
        <div class="fz-col-title-wrapper">
            {{ .Get "title" }}
        </div>
        {{ end }}
        <div class="fz-col-content">
            {{ .Inner }}
        </div>
    </div>
</div>
