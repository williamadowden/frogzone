{{ define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>

  {{ .Content }}

  {{ range site.RegularPages }}
    <div class="fz-row-wrapper">
      <div class="fz-row">
        <div class="fz-col-wrapper">
          <div class="fz-col">
            <div class="fz-col-title-wrapper blog-title-wrapper">
              <div class="fz-col-title blog-title">
                <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
              </div>
              <div class="fz-col-title-date">
                {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
                {{ $dateHuman := .Date | time.Format ":date_long" }}
                <span>{{ $dateHuman }}</span>
              </div>
            </div>
            <div class="fz-col-content-wrapper">
              <div class="fz-col-content">
                {{ .Summary }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{ end }}

{{ end }}
